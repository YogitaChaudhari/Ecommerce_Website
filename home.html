<!DOCTYPE html> {% extends 'base.html' %}
<html lang="en">
{% load static %}

<body>
    {% block yogita %} {%for i in p1%}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{i.pro_img.url}}" alt="Image" name="img"></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="#">{{i.pro_name}}</a>
                </h4>
                <h5>{{i.pro_price}}</h5>
                {% if request.session.username is not none %}
                <button onclick="location.href='additemdb/{{i.id}}';">Add to Cart</button> {% endif %}
                <p class="card-text">{{i.pro_dscript}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
        </div>
    </div>
    {%endfor%} {% endblock %}
</body>

</html>
